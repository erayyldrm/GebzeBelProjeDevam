<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belediye Yönetimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .president-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .president-card img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .grid-container {
            width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .card {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover {
            background: #f1f1f1;
        }
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .title {
            font-weight: bold;
            color: #333;
        }
        .name {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="president-card">
        <img src="../files/assets/images/browser/zinnurbuyukgoz.png" alt="Başkan">
        <div>
            <div class="title">Başkan</div>
            <div class="name">Doç. Dr. Tahir BÜYÜKAKIN</div>
        </div>
    </div>

    <div class="grid-container">
        <div class="card">
            <img src="../files/assets/images/browser/şerifcanpolat.jpg" alt="Başkan Yardımcısı">
            <div>
                <div class="title">Başkan Yardımcısı</div>
                <div class="name">Şerif CANPOLAT</div>
            </div>
        </div>
        
        <div class="card">
            <img src="../files/assets/images/browser/mahmutyandık.jpg" alt="Başkan Yardımcısı">
            <div>
                <div class="title">Başkan Yardımcısı</div>
                <div class="name">Mahmut YANDIK</div>
            </div>
        </div>
        <div class="card">
            <img src="../files/assets/images/browser/dursunali.jpg" alt="Başkan Yardımcısı">
            <div>
                <div class="title">Başkan Yardımcısı</div>
                <div class="name">Dursun Ali ARSLAN</div>
            </div>
        </div>
        <div class="card">
            <img src="../files/assets/images/browser/senerakin.jpg" alt="Başkan Yardımcısı">
            <div>
                <div class="title">Başkan Yardımcısı</div>
                <div class="name">Şener Akın</div>
            </div>
        </div>
        <div class="card">
            <img src="../files/assets/images/browser/muharrembaltacı.jpg" alt="Başkan Yardımcısı">
            <div>
                <div class="title">Başkan Yardımcısı</div>
                <div class="name">Muharrem BALTACIOĞLU</div>
            </div>
        </div>
        <div class="card">
            <img src="../files/assets/images/browser/ahmethüseyin.jpg" alt="Başkan Yardımcısı">
            <div>
                <div class="title">Başkan Yardımcısı</div>
                <div class="name">Ahmet HÜSEYİNÇELEBİ</div>
            </div>
        </div>
        <div class="card">
            <img src="../files/assets/images/browser/mücahitbirben.jpg" alt="Başkan Yardımcısı">
            <div>
                <div class="title">Başkan Yardımcısı</div>
                <div class="name">Mücahit BİRBEN</div>
            </div>
        </div>
    </div>
</body>
</html>
